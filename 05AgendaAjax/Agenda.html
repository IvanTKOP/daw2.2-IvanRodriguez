<html>

<head>
    <meta charset='UTF-8' />
    <script src='_js/Scripts.js'></script>

<body>

<h1>Súper Agenda FX</h1>

<h2 id='pantalla'>Categorías</h2>



<form>

    <input type='text' id='nombre' placeholder='<nombre de la categoría>' value='' />
    <label for='nombre'>Nombre</label>

    <br>

    <input type='submit' id='submitCrearCategoria' value='Crear categoría' />

</form>



<table border='1' id='tablaCategorias'>
    <tr>
        <th id="nombre">Nombre</th>
        <th>Eliminar</th>
        <th>Modificar</th>
    </tr>
</table>

<h1>Listado de Personas</h1>

<form>
    <label for='nombrePersona'>Nombre</label>
    <input type='text' id='nombrePersona' placeholder='<nombre de la persona>' value='' /><br/>
    <label for='apellidosPersona'>Apellidos</label>
    <input type='text' id='apellidosPersona' placeholder='<apellidos de la persona>' value='' /><br/>
    <label for='telefonoPersona'>Telefono</label>
    <input type='text' id='telefonoPersona' placeholder='<telefono de la persona>' value='' /><br/>
    <label for='estrellaPersona'>Estrella</label>
    <input type='checkbox' id='estrellaPersona' /><br/>
    <label for='categoriaIdPersona'>Categoria</label>
    <input type='text' id='categoriaIdPersona' placeholder='<categoria de la persona>' value='' />

    <br>

    <input type='submit' id='submitCrearPersona' value='Crear persona' />

</form>

<table border='1' id='tablaPersonas'>

    <tr>
        <th id="persona">Nombre</th>
        <th id="apellidos">Apellidos</th>
        <th id="telefono">Telefono</th>
        <th id="estrella">Estrella</th>
        <th id="categoria">Categoría</th>
        <th id="eliminar">Eliminar</th>
        <th id="modificar">Modificar</th>
    </tr>


</table>

</body>

</html>
