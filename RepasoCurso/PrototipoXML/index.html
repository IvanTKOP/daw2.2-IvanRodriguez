<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prototipo</title>
  </head>
  <body>
    <input type="button" id="insertar" value="Insertar texto" />
    <br /><br />
    <p id="texto"></p>
    <script>
      window.onload = function inicio() {
        document.getElementById("insertar").addEventListener("click", insertar);
      };

      function insertar() {
        var micronavegador = new XMLHttpRequest();

        micronavegador.open(
          "GET",
          "Access-Control-Allow-Origin: http://www.madrid.org/"
        );

        micronavegador.onreadystatechange = function () {
          if (this.readyState == 4) {
            if (micronavegador.status == 200) {
              document.getElementById("texto").innerHTML ==
                micronavegador.responseText;
            } else {
              document.getElementById("texto").innerHTML ==
                "Ha surgido un error";
            }
          }
        };

        micronavegador.send();
      }
    </script>
  </body>
</html>
